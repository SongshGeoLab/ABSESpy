name: test-notebooks

on:
  pull_request:
  push:
    branches: [ dev, master, main ]

jobs:
  nbmake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          pip install uv

      - name: Install deps
        run: |
          uv sync --dev

      - name: Run nbmake
        env:
          ABSESPY_PROJECT_ROOT: ${{ github.workspace }}
        run: |
          pytest

